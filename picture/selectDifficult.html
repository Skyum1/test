<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<style>
	.btnVeryEasy {
		text-align: center;
		position: relative;
		top: 100px;
	}
	
	.btnEasy {
		text-align: center;
		position: relative;
		top: 100px;
	}
	
	.btnMedium {
		text-align: center;
		position: relative;
		top: 100px;
	}
	
	.btnHard {
		text-align: center;
		position: relative;
		top: 100px;
	}
	
	.btnVeryHard {
		text-align: center;
		position: relative;
		top: 100px;
	}
	</style>
</head>
<body>

    <script>
		
		$(document).ready(function () {
			$(".btnVeryEasy").click(function () {
				location.replace('picture/selectDifficult.html');
			});
			
			$(".btnEasy").click(function () {
				location.replace('picture/selectDifficult.html');
			});
			
			$(".btnMedium").click(function () {

			});
			
			$(".btnHard").click(function () {
				location.replace('picture/selectDifficult.html');
			});
			
			$(".btnVeryHard").click(function () {
				location.replace('picture/selectDifficult.html');
			});
		});
	
    </script>

	
	<div class="btnVeryEasy">
		<img src="../image/btnVeryEasy.png" alt="VeryEasy">
	</div>
	
	<div class="btnEasy">
		<img src="../image/btnEasy.png" alt="Easy">
	</div>
	
	<div class="btnMedium">
		<img src="../image/btnMedium.png" alt="Medium">
	</div>
	
	<div class="btnHard">
		<img src="../image/btnHard.png" alt="Hard">

</body>
</html>
