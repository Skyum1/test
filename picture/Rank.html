<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<style>
	
	.title {
		font-size: 70px;
		text-align: center;
		margin-bottom: 10px;
		font-weight: bold;
	}
	
	th, td {
	  border: 1px solid black;
	  border-radius: 5px;
	}
	
	.tbRank {
		font-size: 45px;
	}
	.rownum, .score, .inputdt {
		text-align: center;
	}	
	
	.goMain {
			text-align: center;
			position: relative;
			top: 30px;
		}
	
	</style>
</head>
<body>

    <script>
		
		$(document).ready(function () {
		
			$.ajax({
				url: "http://dlok125.ivyro.net/selectRank.php",
				type: "get",
			}).done(function(data) {
				printResult(data);
			});
				
			$(".goMain").click(function () {
				location.replace('../index.html');
			});
			
		});
		
		function printResult(data) {
		
			var json = JSON.parse(data);
			var str = "";
			for(var i = 0; i < json.length; i++) {
				console.log("이름 : " + json[i]["name"] + ", 점수" + json[i]["score"]);
				
				str += "<tr>";
				str += "<td class='rownum'>" + json[i]["rownum"] + "</td>";
				str += "<td class='name'>" + json[i]["name"] + "</td>";
				str += "<td class='score'>" + json[i]["score"] + "</td>";
				str += "<td class='inputdt'>" + json[i]["inputDt"] + "</td>";
				str += "</tr>";
			}
			
			$(".tbRank").append(str);
		}
	
    </script>

	<div class="title">
		순위표
	</div>
	<div class="tableRank" border:1>
		<table class="tbRank">
			<th style="width:10%;"> 순위 </th>
			<th style="width:40%;"> 이름 </th>
			<th style="width:20%;"> 점수 </th>
			<th style="width:*;"> 날짜 </th>
		</table>
	</div>
	
	<div class="goMain">
		<img src="../image/goMain.png" alt="goMain">
	</div>
	
</body>
</html>
