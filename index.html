<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<style>
	
	.btnPlay {
		text-align: center;
		position: relative;
		top: 150px;
	}
	
	.btnHow {
		text-align: center;
		position: relative;
		top: 250px;
	}
	
	.btnExit {
		text-align: center;
		position: relative;
		top: 350px;
	}
	
	</style>
</head>
<body>

    <script>
		
		$(document).ready(function () {
			$(".btnPlay").click(function () {
				location.replace('picture/selectDifficult.html');
			});
			
			$(".btnHow").click(function () {
				location.replace('picture/howToPlay.html');
			});
			
			$(".btnExit").click(function () {
				window.close();
			});
		});
	
    </script>

	<div class="btnPlay">
		<img src="image/btnPlay.png" alt="Play">
	</div>
	
	<div class="btnHow">
		<img src="image/btnHowToPlay.png" alt="Play">
	</div>
	
	<div class="btnExit">
		<img src="image/btnExit.png" alt="Play">
	</div>
	
</body>
</html>
